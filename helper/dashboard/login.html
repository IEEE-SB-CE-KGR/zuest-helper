<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.08) 1px, transparent 0);
            background-size: 25px 25px;
            color: #e5e7eb; /* text-gray-200 */
        }
        .accent-blue {
            color: #3b82f6;
        }
        .login-card {
            background-color: rgba(17, 24, 39, 0.7); /* bg-gray-900/70 */
            border: 1px solid #374151; /* border-gray-700 */
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="w-full max-w-md">
            <div class="login-card rounded-xl shadow-2xl p-8">
                
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center space-x-3">
                        <i class="fas fa-gamepad text-4xl accent-blue"></i>
                        <h1 class="text-3xl font-bold text-white">Game Admin</h1>
                    </div>
                    <p class="text-gray-400 mt-2">Sign in to manage your games</p>
                </div>

                <!-- Login Button -->
                <div class="space-y-4">
                    <button class="w-full flex items-center justify-center space-x-3 bg-white text-gray-800 font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-gray-200 transition-colors duration-300">
                        <svg class="w-6 h-6" viewBox="0 0 48 48">
                            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.42-4.55H24v8.51h12.8c-.57 2.73-2.22 5.05-4.54 6.62l7.98 6.19C45.27 38.64 48 32.1 48 24c0-.69-.05-1.36-.15-2.02h.13z"></path>
                            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.98-6.19c-2.16 1.45-4.92 2.3-8.02 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                            <path fill="none" d="M0 0h48v48H0z"></path>
                        </svg>
                        <span>Sign in with Google</span>
                    </button>
                </div>

                <!-- Footer Separator -->
                <div class="my-8 flex items-center">
                    <div class="flex-grow border-t border-gray-700"></div>
                    <span class="flex-shrink mx-4 text-gray-500 text-sm">Admin Access Only</span>
                    <div class="flex-grow border-t border-gray-700"></div>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
